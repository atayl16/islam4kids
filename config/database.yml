# PostgreSQL configuration for Docker-based development
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch("POSTGRES_HOST") { "localhost" } %>
  port: <%= ENV.fetch("POSTGRES_PORT") { 5432 } %>
  username: <%= ENV.fetch("POSTGRES_USER") { "postgres" } %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD") { "postgres" } %>

development:
  <<: *default
  database: islam4kids_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: islam4kids_test


# Store production database in the storage/ directory, which by default
# is mounted as a persistent Docker volume in config/deploy.yml.
production:
  primary:
    <<: *default
    database: storage/production.postgresql
  cache:
    <<: *default
    database: storage/production_cache.postgresql
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: storage/production_queue.postgresql
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: storage/production_cable.postgresql
    migrations_paths: db/cable_migrate
